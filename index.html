<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Cool Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <p class="time"></p>
    <p class="vHighscores">View Highscores</p>


    <div class="jumbotron">
        <h2 class="display-4">Welcome!</h2>
        <p class="lead">Vulputate ac porttitor sapien luctus libero etiam adipiscing aenean lacus.</p>
        <hr class="my-4">
        <button id="btn">Start</button>
    </div>

    <div class="cardOne" style="height: 10rem;">
        <div class="card-body">
          <p class="card-text">Question 1</p>
          <button onclick="clear2()" class="btn-1-1">A</button>
          <button onclick="clear2()" class="btn-1-2">B</button>
          <button onclick="clear2()" class="btn-1-3">C</button>
          <button onclick="clear2()" class="btn-1-4">D</button>
        </div>
      </div>

      <div class="cardTwo" style="height: 10rem;">
        <div class="card-body">
          <p class="card-text">Question 2</p>
          <button onclick="clear3()" class="btn-2-1">A</button>
          <button onclick="clear3()" class="btn-2-2">B</button>
          <button onclick="clear3()" class="btn-2-3">C</button>
          <button onclick="clear3()" class="btn-2-4">D</button>
        </div>
      </div>

      <div class="cardThree" style="height: 10rem;">
        <div class="card-body">
          <p class="card-text">Question 3</p>
          <button onclick="clear4()" class="btn-3-1">A</button>
          <button onclick="clear4()" class="btn-3-2">B</button>
          <button onclick="clear4()" class="btn-3-3">C</button>
          <button onclick="clear4()" class="btn-3-4">D</button>
        </div>
      </div>

      <div class="gameOver" style="width: 40rem;">
        <div class="card-body">
          <h5 class="card-title">Game Over!</h5>
          <p>Score: <span id="score">0</span></p>
          <form>
            <label for="fname">Enter initials:</label>
            <input type="text">
            <button onclick="clear5()" class="submit">Submit</button>
          </form> 
        </div>
      </div>

      <div class="highscores" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title">Highscores</h5>
          <button onclick="clear6()">Go Back</button>
          <button>Clear Highscores</button>
        </div>
      </div>





























    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
</body>

</html>
